<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order summary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="top">
            </div>
            <div class="bottom">
                <h1 class="title">Order Sumary</h1>
                <h3 class="description">You can now listen to millions of songs, audiobooks and podcasts on any device anywhere you like!</h3>
                <div class="plan">
                    <div class="circle">
                    </div>
                    <div class="text">
                    <h3 class="txtPlan">Anual Plan</h3>
                    <p>$59,99/year</p>
                    </div>
                    <div class="end">
                    <a href="">Change</a>
                    </div>
                </div>
                <div class="button">
                <input type ="submit" value="Proced to payment">
                <h2 class="lasttext">Cancel Order</h2>
            </div>
            </div>
        </div>

    </div>
    
</body>
</html>
